services:
  redis:
    image: redis:7.2-alpine
    container_name: lol-voice-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build: .
    container_name: lol-voice-app
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - DEBUG=true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - /c/Users:/host_users:ro  # Для WSL2
      - /Users:/host_users:ro    # Для Mac
      - ${LOCALAPPDATA}:/host_localappdata:ro  # Для Windows
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
