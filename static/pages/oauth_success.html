<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Аккаунт Discord привязан</title>
  <link rel="stylesheet" href="/static/css/oauth-success.css">
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="row">
      <div class="badge" aria-hidden="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17l-5-5" stroke="var(--ok)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h1>Discord аккаунт привязан</h1>
        <p>Можно возвращаться в приложение. Это окно можно закрыть.</p>

        <div class="actions" aria-label="Actions">
          <button id="closeBtn" class="btn btn-primary" type="button">Закрыть</button>
          <button id="copyBtn" class="btn" type="button">Скопировать «OK»</button>
        </div>

        <p class="hint">Окно закроется автоматически через <span id="t" class="countdown">3</span> сек.</p>
      </div>
    </div>
  </div>

  <script src="/static/js/oauth-success.js" defer></script>
</body>
</html>
