<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Аккаунт Discord привязан</title>
  <style>
    :root{
      --bg: #0b0f19;
      --card: rgba(255,255,255,.06);
      --text: #e9eefc;
      --muted: rgba(233,238,252,.7);
      --border: rgba(255,255,255,.14);
      --accent: #7c5cff;
      --ok: #2dd4bf;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --card:#ffffff;
        --text:#121826;
        --muted:rgba(18,24,38,.65);
        --border:rgba(18,24,38,.12);
        --shadow: 0 18px 60px rgba(18,24,38,.12);
      }
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, rgba(45,212,191,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(720px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      padding:28px;
    }
    .row{display:flex; gap:18px; align-items:flex-start}
    .badge{
      width:46px; height:46px; border-radius:14px;
      display:grid; place-items:center;
      background: rgba(45,212,191,.14);
      border: 1px solid rgba(45,212,191,.35);
      flex:0 0 auto;
    }
    h1{margin:0 0 6px 0; font-size:22px; letter-spacing:.2px}
    p{margin:0; color:var(--muted); line-height:1.5}
    .actions{display:flex; gap:12px; margin-top:18px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
    }
    .btn-primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(124,92,255,.75));
      border-color: rgba(124,92,255,.55);
    }
    .hint{margin-top:14px; font-size:13px; color:var(--muted)}
    .countdown{font-variant-numeric: tabular-nums}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="row">
      <div class="badge" aria-hidden="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17l-5-5" stroke="var(--ok)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h1>Discord аккаунт привязан</h1>
        <p>Можно возвращаться в приложение. Это окно можно закрыть.</p>
      </div>
    </div>
  </div>

  <script>
    const closeBtn = document.getElementById('closeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const tEl = document.getElementById('t');

    closeBtn.addEventListener('click', () => window.close());

    copyBtn.addEventListener('click', async () => {
      try { await navigator.clipboard.writeText('OK'); } catch(e) {}
    });

    let t = 3;
    const timer = setInterval(() => {
      t -= 1;
      tEl.textContent = String(t);
      if (t <= 0) {
        clearInterval(timer);
        window.close();
      }
    }, 1000);
  </script>
</body>
</html>
